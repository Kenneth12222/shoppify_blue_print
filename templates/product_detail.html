{% extends 'base.html' %}
{% block content %}

<div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-16">
        
        <!-- Product Image -->
        <div class="mb-10 lg:mb-0">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-300 object-cover rounded-xl shadow-lg border border-gray-200">
        </div>

        <!-- Product Information -->
        <div class="flex flex-col justify-between">
            <div>
                <h1 class="text-5xl font-extrabold text-gray-900 mb-4">{{ product.name }}</h1>
                <p class="text-2xl text-gray-700 font-semibold mb-6">
                    Price: ${{ product.price / 100 }}
                </p>

                <p class="text-lg text-gray-600 leading-relaxed mb-8">
                    {{ product.description }}
                </p>
            </div>

            <!-- Add to Cart Button -->
            <div class="mt-8">
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
                    <button type="submit" class="bg-indigo-600 text-white py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition ease-in-out duration-150">
                        Add to Cart
                    </button>
                </form>
            </div>

            <!-- Back to Products -->
            <div class="mt-10">
                <a href="{{ url_for('index') }}" class="inline-block text-lg font-medium text-gray-500 hover:text-indigo-600 transition ease-in-out duration-150">
                    ‚Üê Back to Products
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
